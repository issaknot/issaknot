    <div id="navbar">

    <h1>Wähle deine Form</h1>
    <div>
      <img src="issaknot/images/forms/Dreieck.PNG" onclick="selectForm(this)"/> 
      <img src="issaknot/images/forms/Kreis.PNG" onclick="selectForm(this)"/>
      <img src="issaknot/images/forms/Quadrat.PNG" onclick="selectForm(this)"/>
    </div>
    <h1>Wähle deine Farbe</h1>
    <div>
      <img src="issaknot/images/colors/Lila.PNG" onclick="selectColor(this)"/>
      <img src="issaknot/images/colors/Rot.PNG" onclick="selectColor(this)"/>
      <img src="issaknot/images/colors/Salmon.PNG" onclick="selectColor(this)"/>
    </div>
    <h1>Bestellen</h1>
    <div>
      <button onclick="submitOrder()">Bestellen</button>
    </div>
    <script>
      var selectedForm = null;
      var selectedColor = null;

      function selectForm(image) {
        if(selectedForm!=null){ 
          selectedForm.classList.remove("selected");
        }
        selectedForm = image;
        selectedForm.classList.add("selected");
      }

      function selectColor(image) {
        if(selectedColor!=null){ 
          selectedColor.classList.remove("selected");
        }
        selectedColor = image;
        selectedColor.classList.add("selected");
      }

      function submitOrder() {
        // code to handle order submission goes here
      }
    </script>
  </body>
</html>
